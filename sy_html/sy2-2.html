<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        tr:first-child{
            background-color:rgb(61, 136, 235);
        }
        tr:nth-of-type(4){
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <table border = "10">
        <caption>活动报名季度数据报表</caption>
        <tr>
            <th width = 400>季度</th>
            <th width = 200>人数</th>
        </tr>
        <tr>
            <td>一季度</td>
            <td>16100</td>
        </tr>
        <tr>
            <td>二季度</td>
            <td>14500</td>
        </tr>
        <tr>
            <td>三季度</td>
            <td>18000</td>
        </tr>
        <tr>
            <td>四季度</td>
            <td>14200</td>
        </tr>
        <tr>
            <td>季度平均报名人数</td>
            <td>15700</td>    
        </tr>
        <tr>
            <td>总计</td>
            <td>62800</td>
        </tr>
    </table>
    
</body>
</html>
